<html>
  <style>
   .table {
     width:60%!important;
     margin-left:20px;
   }
   .ver2 h3{
     margin-bottom: 3%;
     margin-left:20px;
   }
   .btningreso {
     margin-left:20px;
     margin-top: 3%;
   }
   .btnchart {
     margin-left:20px;
     margin-top: 1%;
   }
  </style>
  <head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  </head>
  <div class="ver2">
    <h3>Listado de Cajer@s</h3>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Hora de Entrada</th>
        <th scope="col">Hora de Salida</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for cashier in cashiers %}
      <tr>
        <th scope="row">{{ cashier.id }}</th>
        <td>{{ cashier.start_time }}</td>
        <td>{{ cashier.end_time }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class='btningreso'>
    <a class='btn btn-primary' href='{% url 'simulation' %}'>Ingreso de Clientes</a>
  </div>
  <div class='btnchart'>
    <a class='btn btn-warning' href='{% url 'chart' %}'>Graficos</a>
  </div>
</html>
